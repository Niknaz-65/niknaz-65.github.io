  /* âœ… Contact buttons in a 2x2 grid */
  .contact-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .contact-row a {
    background: #13294b;       /* navy buttons */
    color: #fff;
    padding: 14px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  }

  .contact-row a:hover {
    background: #0a1f44;       /* darker navy on hover */
    transform: translateY(-3px); /* subtle lift effect */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* shadow glow */
  }

  .contact-row i {
    margin-right: 8px;
    font-size: 1.3rem;
    transition: transform 0.3s ease;
  }

  .contact-row a:hover i {
    transform: scale(1.15); /* icon grows slightly */
  }

  /* ðŸŽ¨ Brand colors for icons */

  .fa-globe    { color: #4CAF50; }   /* Website green */
