  <style>
    :root {
      --navy:#0a1f44; --navy2:#13294b; --ink:#222; --bg:#f7f9fc;
      --shadow:0 4px 10px rgba(0,0,0,.08);
    }
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink)}
    header{background:var(--navy);color:#fff;text-align:center;padding:40px 16px}
    header h1{margin:0 0 6px;font-size:2.2rem}
    header p{margin:0;opacity:.9}
    nav{background:var(--navy2);padding:12px;text-align:center}
    nav a{color:#fff;margin:0 16px;text-decoration:none;font-weight:700}
    nav a.active,nav a:hover{text-decoration:underline;text-underline-offset:4px}

    main{max-width:900px;margin:0 auto;padding:42px 16px}
    h2{color:var(--navy2);margin:0 0 22px;font-size:1.9rem}

    .card{
      background:#fff; border-radius:14px; box-shadow:var(--shadow);
      padding:28px; margin-bottom:28px;
    }

    /* Buttons */
    .btn-row{display:flex;flex-wrap:wrap;justify-content:center;gap:18px;margin-bottom:4px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:14px 22px;border-radius:8px;font-weight:600;
      text-decoration:none;color:#fff;font-size:1rem;
      transition:.25s ease;
    }
    .btn i{font-size:1.2rem}
    .btn-email{background:#d93025}    .btn-email:hover{background:#b0241c}
    .btn-linkedin{background:#0a66c2} .btn-linkedin:hover{background:#004182}
    .btn-github{background:#333}      .btn-github:hover{background:#000}
    .btn-website{background:#555}     .btn-website:hover{background:#333}

    /* Google Form embed */
    .form-wrap{position:relative; overflow:hidden; border-radius:12px; box-shadow:var(--shadow);}
    .form-wrap iframe{width:100%; height:900px; border:0}
    @media (max-width:600px){ .form-wrap iframe{height:1100px} }

    .note{color:#5b6474; font-size:.95rem; margin-top:10px; text-align:center}

    footer{background:var(--navy);color:#fff;text-align:center;padding:22px;margin-top:44px}
  </style>
